<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>

    <div id="wrap">

        <h1>화살표버튼 슬라이드쇼</h1>

        <div id="mainSlide">
            <div class="btnArrow" id="btnPrev"><span title="Prev, 이전으로">&lt;</span></div> <!-- 화살표 영역 -->

            <div id="slideArea">
                <div id="shuttleFrame">

                    <div class="slideBox">1</div>
                    <!--내부 슬라이드 대상은 100x100-->
                    <div class="slideBox">2</div>
                    <div class="slideBox">3</div>

                </div> <!-- 슬라이드 영역 w300
                           -->
            </div> <!-- div#slideArea   w200-->

            <div class="btnArrow" id="btnNext"><span title="Next, 다으로">&gt;</span></div> <!-- 화살표 영역 -->
        </div>


    </div> <!-- div#wrap -->

</body>

</html>
